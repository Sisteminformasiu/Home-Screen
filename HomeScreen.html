<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles for mobile devices */
        @media screen and (min-width: 768px) {
            .bg-no-desktop {
                background-image: none !important;
            }

            .wellcome-text {
                color: #4E87F5;
            }

            .navbar {
                position: absolute;
                top: 0%;
                inset: 0;
                display: flex;
                justify-content: center;
                height: 80px;
            }
        }
    </style>
    <title>Home Screen</title>
</head>

<body>
    <div style="background-image: url(./Asset/bg-top.png);"
        class="bg-no-desktop w-full h-full bg-white bg-no-repeat bg-top">
        <div class="bg-[#4E87F5] relative w-full flex justify-center md:justify-start md:pl-3 md:pb-3 pt-3">
            <img class="absolute left-8 top-5" src="./Asset/icon_search.svg" alt="">
            <input
                class="w-[345px] h-11 p-5 pl-14 border border-white rounded-[15px] text-white bg-transparent placeholder-white"
                placeholder="Cari Laundry di sekitar anda" type="text">
        </div>

        <div class="flex items-center gap-x-4 text-white mt-5 mx-5">
            <img src="./Asset/avatar.svg" alt="">
            <div>
                <p class="wellcome-text text-[14px]">Wellcome Back</p>
                <h3 class="wellcome-text text-[19px] font-bold">Ali Askari</h3>
            </div>
        </div>

        <div style="background-image: url(./Asset/bg-buble.png);" class="bg-center">
            <div
                class="w-full h-96 grid grid-cols-2 md:grid-cols-1 md:flex md:justify-center md:gap-x-12 gap-y-2 items-center pl-4 mt-24 text-white">
                <div style="box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.30), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);"
                    class="w-40 h-[150px] flex flex-col justify-center items-center gap-y-5 bg-[#4E87F5] rounded-md shadow-lg shadow-slate-500">
                    <img src="./Asset/washing_status.png" alt="">
                    <p class="font-semibold">Washing Status</p>
                </div>
                <div
                    class="w-40 h-[150px] flex flex-col justify-center items-center bg-[#4E87F5] rounded-md shadow-lg shadow-slate-500">
                    <img src="./Asset/delivery.png" alt="">
                    <p class="font-semibold">Delivery</p>
                </div>
                <div
                    class="w-40 h-[150px] flex flex-col justify-center items-center gap-y-5 bg-[#4E87F5] rounded-md shadow-lg shadow-slate-500 md:mb-0 mb-12">
                    <img src="./Asset/nearest-laundry.png" alt="">
                    <p class="font-semibold">Nearest</p>
                </div>
                <div
                    class="w-40 h-[150px] flex flex-col justify-center items-center gap-y-5 bg-[#4E87F5] rounded-md shadow-lg shadow-slate-500 md:mb-0 mb-12">
                    <img src="./Asset/rating.png" alt="">
                    <p class="font-semibold">Rating</p>
                </div>
            </div>

            <div class="mt-28">
                <nav class="bg-[#4E87F5] px-2 py-3 rounded-[15px] shadow-md">
                    <ul class="navbar flex justify-center items-center gap-x-14">
                        <li><img src="./Asset/icon-home.svg" alt=""></li>
                        <li><img src="./Asset/icon-payment.svg" alt=""></li>
                        <li><img src="./Asset/icon-washing-machine.svg" alt=""></li>
                        <li><img src="./Asset/icon-user.svg" alt=""></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
